<!DOCTYPE html>
<html>
<head>
    <title>Grade Submission</title>
</head>
<body>
    <h1>Submit Grade for Assignment: {{ assignment.title }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="grade">Grade:</label>
        <input type="floatformat" name="grade" required>
        <br>
        <button type="submit">Submit Grade</button>
    </form>
</body>
</html>
