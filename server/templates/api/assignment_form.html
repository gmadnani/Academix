<!-- assignment_form.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Assignment Form</title>
</head>
<body>
    <h1>Assignment Form</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        {{ ass.as_p }}
        <input type="hidden" name="courseId" value="{{ course_id }}">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
