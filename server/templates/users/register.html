{% extends 'users/base.html' %}


{%  block title %}
    <title>SignUp</title>
{%  endblock title %}


{% block content %}
    <div class="box">
        <h1 class="is-uppercase has-text-centered has-text-weight-bold">Academix
            <br><span class="tag">Sign Up</span>
        </h1>
        <hr class=" dropdown-divider">
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" style="margin-top: 1em;" class="button is-link is-fullwidth" value="Submit">
        </form>
    </div>
{% endblock content %}
