{% extends 'users/base.html' %}

{% block head %}
    <title>Please Enter Your Email Address</title>
{% endblock head %}

{% block content %}

        <h1 class="is-uppercase has-text-centered has-text-weight-bold">Academix
            <br><span class="tag">reset your password</span>
        </h1>
        <hr class=" dropdown-divider">

            {% csrf_token %}
            {{ form.as_p }}
            {{ form.errors }}
            <input type="submit" style="margin-top: 1em;" class="button is-link is-fullwidth" value="Send Email">
        </form>
    </div>

{% endblock content %}
