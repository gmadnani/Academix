{% extends 'users/base.html' %}


{% block title %}
    <title>Login</title>
{% endblock title %}


{% block content %}
    <div class="box">
        <h1 class="is-uppercase has-text-centered has-text-weight-bold">Academix
            <br><span class="tag">Login</span>
        </h1>
        <hr class=" dropdown-divider">
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" style="margin-top: 1em;" class="button is-link is-fullwidth" value="login">
        </form>
        <a class=" is-pulled-right is-size-7" href="{% url 'users:forget_password' %}">| forgot password?</a>
        <a class=" is-pulled-right is-size-7" href="{% url 'users:register' %}">register a new account | </a>
    </div>
{%  endblock content %}
